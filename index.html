<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://unpkg.com/vue"></script>

    <title>snek</title>

    <style>

    .navbar {
        margin-bottom: 0px;
        height: auto;
        background-color: #F2F3F4;
    }

    #navbar {
      font-size: 90%;
    }

    #game_canvas {
      height: calc(100% - 150px);
      max-width: 100%;
      border: 1px solid #000;
    }

    #game {
      background-color: auto;
      border: 1px solid #000;
      margin: 5px;
    }

    .container-fluid {
      padding: 4px;
    }

    </style>
  </head>

<body>
<div id="app">

  <nav class="navbar navbar-light">
    <div class="d-flex justify-content-between">

      <div>
        <button type="button" class="btn btn-primary" v-on:click="showGame=!showGame, showPlayButton=true" onclick="endGame()">Play Snake!</button>
        <button type="button" class="btn btn-primary" v-on:click="">another one</button>
      </div>

      <button type="button" class="btn btn-primary" v-on:click="">Profile</button>

    </div>
  </nav>

  <div class="d-flex justify-content-center">
    <div class="container-fluid rounded" id="game" v-if="showGame">
      <div class="container-fluid">
        <button type="button" class="btn btn-primary" onclick="start()" @click="showPlayButton=false" v-if="showPlayButton">Single Player</button>
        <button type="button" class="btn btn-primary" onclick="start1v1()" @click="showPlayButton=false" v-if="showPlayButton">Local 1v1</button>
      </div>
      <div class="container-fluid">
        <h3 id="score" v-if="!showPlayButton">Score: 0</h3>
        <canvas id="game_canvas" class="rounded" width="1000" height="1000"></canvas>
      </div>
    </div>
  </div>

</div>
</body>

<script>
var app = new Vue({
  el: '#app',
  data: {
    showGame: true,
    showPlayButton: true,
  },
  methods: {
  }
})
</script>

<script src="snake.js"></script>

</html>
