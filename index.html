<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue"></script>

    <title>snek</title>

    <style>

    .navbar {
        margin-bottom: 0px;
        height: auto;
        background-color: #f7f7f9;
    }

    #navbar {
      font-size: 90%;
    }

    #game_canvas {
      height: calc(100% - 150px);
      max-width: 100%;
      border: solid #f7f7f9;
    }

    #game {
      background-color: auto;
      border: 0px solid #f7f7f9;
      margin: 5px;
    }

    .container-fluid {
      padding: 4px;
    }

    </style>
  </head>

<body>
<div id="app">

  <nav class="navbar navbar-light">
    <div class="d-flex justify-content-between">

      <div>
        <button type="button" class="btn btn-outline-primary" v-bind:class="{ active: playNavActive }" @click="playClick" onclick="clearGame()">Play</button>
        <!--<button type="button" class="btn btn-outline-primary" @click="clear" onclick="clearGame()">another thing</button>-->
      </div>

      <div>
        <button type="button" class="btn btn-outline-info" v-bind:class="{ active: leaderboardNavActive }" @click="leaderboardClick" onclick="clearGame()">Leaderboard</button>
        <button type="button" class="btn btn-outline-info" v-bind:class="{ active: profileNavActive }" @click="profileClick" onclick="clearGame()">Profile</button>
      </div>

    </div>
  </nav>

  <!-- Game Div -->
  <div class="d-flex justify-content-center">

    <div class="container-fluid" id="game" v-if="showGame">
      <div class="container-fluid">
        <button type="button" class="btn btn-outline-success" onclick="start()" @click="showPlayButtons=false, score='Score: 0'" v-if="showPlayButtons">Single Player</button>
        <button type="button" class="btn btn-outline-success" onclick="start1v1()" @click="showPlayButtons=false, score='P1: 0 P2: 0'" v-if="showPlayButtons">Local Duel</button>
      </div>

      <div class="container-fluid">
        <h3 id="score" v-if="!showPlayButtons">{{ score }}</h3>
        <canvas id="game_canvas" class="rounded" width="1000" height="1000"></canvas>
      </div>
    </div>

  </div>

</div>
</body>

<script>
var app = new Vue({
  el: '#app',
  data: {
    score: "",
    showGame: true,
    showPlayButtons: true,
    showLeaderboard: false,
    showProfile: false,
    playNavActive: true,
    leaderboardNavActive: false,
    profileNavActive: false,
  },
  methods: {
    clear: function() {
      this.showGame = false;
      this.showPlayButtons = false;
      this.showLeaderboard = false;
      this.showProfile = false;
      this.playNavActive=false;
      this.leaderboardNavActive=false;
      this.profileNavActive=false;
    },
    playClick: function() {
      this.clear();
      this.showGame=true;
      this.showPlayButtons=true;
      this.playNavActive=true;
    },
    leaderboardClick: function() {
      this.clear();
      this.leaderboardNavActive=true;

    },
    profileClick: function() {
      this.clear();
      this.profileNavActive=true;
    }
  }
})
</script>

<script src="snake.js"></script>
<script src="snake-duel.js"></script>

</html>
